<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #1e1e1e;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      position: relative;
      width: 100%;
      margin: 0;
    }

    .message {
      position: absolute;
      font-size: 30px;
      font-weight: bold;
      color: #ff69b4;
      animation: moveUp 3s infinite linear, fadeIn 1.5s infinite ease-in-out;
      white-space: nowrap;
      text-align: center;
    }

    @keyframes moveUp {
      0% {
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
      }
      100% {
        top: -10%;
        left: randomPosition();
        transform: translateX(-50%);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    .heart {
      font-size: 40px;
      color: red;
      position: absolute;
      animation: heartMove 2.5s infinite linear;
    }

    @keyframes heartMove {
      0% {
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
      }
      100% {
        top: -10%;
        left: randomPosition();
        transform: translateX(-50%);
      }
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .message {
        font-size: 20px; /* Mobil ekranlarda yazƒ± boyutunu k√º√ß√ºlt */
      }

      .heart {

      }

      }
    }
  </style>
</head>
<body>

    const hearts = ['‚ù§Ô∏è', 'üíñ', 'üíò', 'üíù'];

    // Function to create random messages and hearts
    function createMessage() {

  </script>
